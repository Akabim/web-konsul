    <div
      class="absolute w-64 z-40 bg-white h-full shadow md:h-full flex-col justify-between sm:hidden transition duration-150 ease-in-out"

      <button aria-label="toggle sidebar" id="openSideBar"

        onclick="sidebarHandler(true)">
        <i data-feather="menu" class="text-primary z-40"></i>
      </button>
      <button aria-label="Close sidebar" id="closeSideBar"
        class="hidden h-10 w-10 absolute right-0 mt-5 -mr-12 flex items-center  rounded-tr rounded-br justify-center cursor-pointer text-white"
        onclick="sidebarHandler(false)">
        <i data-feather="x" class="text-primary"></i>
      </button>

        <div class="h-16 w-full flex items-center mt-9">

    <!-- Sidebar ends -->
    <!-- Remove class [ h-64 ] when adding a card block -->

      <!-- Remove class [ border-dashed border-2 border-gray-300 ] to remove dotted border -->
      <div class="w-full self-center justify-center h-full rounded overflow-x-hidden">
        <section id="tanyaAI" class="py-28 overflow-x-hidden">
          <div class="container mx-auto self-center">
            <h1 class="text-5xl text-center font-normal">
              Hello!, <span class="text-primary font-semibold">Abika.</span>
            </h1>
            <p class="text-center mt-2">
              What's your <span class="text-primary font-bold">problem?</span>
            </p>
            <div class="px-4 mt-10">
              <textarea type="text" placeholder="Tell us your problem here..." dir="ltr"
                class="drop-shadow-md border-primary border focus:outline-none  p-3 pb-32 w-full rounded-lg">
                  </textarea>
              <div class="flex">
                <button type="button" id="btnSend"
                  class="px-6 bg-primary py-2 rounded-xl text-white mt-4 mx-auto inline-flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path
                      d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                  </svg>
                  Send
                </button>
              </div>
            </div>
          </div>

  <script src="./dist/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    feather.replace();
  </script>
  <script>

    var sideBar = document.getElementById("mobile-nav");
    var openSidebar = document.getElementById("openSideBar");
    var closeSidebar = document.getElementById("closeSideBar");
    sideBar.style.transform = "translateX(-260px)";

    function sidebarHandler(flag) {
      if (flag) {
        sideBar.style.transform = "translateX(0px)";
        openSidebar.classList.add("hidden");
        closeSidebar.classList.remove("hidden");
      } else {
        sideBar.style.transform = "translateX(-260px)";
        closeSidebar.classList.add("hidden");
        openSidebar.classList.remove("hidden");
      }
    }

    document.getElementById("btnSend").addEventListener("click", function () {
      Swal.fire({
        html: "Processing data...",
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        },
      }).then((result) => {
        Swal.fire({
          title: "Success!",
          html: "Sebentar lagi anda akan diarahkan hasil diagnosa anda.",
          icon: "success",
          showConfirmButton: false,
          timer: 5000,
        }).then((result) => {
          window.location.href = "/index.html";
        });
      });
    });
  </script>
